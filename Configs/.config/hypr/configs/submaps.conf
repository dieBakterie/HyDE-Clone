# See https://wiki.hyprland.org/Configuring/Binds/#submaps

# will switch to a submap called resize
bindd = Alt, R, enter resize mode, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
bindde = , Right, expand active floating Window to the right, resizeactive, 10 0
bindde = , Left, shrink active floating Window to the left, resizeactive, -10 0
bindde = , Up, shrink active floating Window down, resizeactive, 0 -10
bindde = , Down, expand active floating Window up, resizeactive, 0 10

# use reset to go back to the global submap
bindd = , Escape, exit resize mode, submap, reset

# will reset the submap, which will return to the global submap
submap = reset