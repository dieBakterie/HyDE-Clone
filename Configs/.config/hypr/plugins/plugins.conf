source = $HOME/.config/hyprlock/colors.conf


# █ █ █▄█ █▀█ █▀█ █▀▀ ▀▄▄▀ █▀█ █▀█
# █▀█  █  █▀▀ █▀▄ ██▄ ▄▀▀▄ █▀▀ █▄█

# See https://github.com/hyprwm/hyprland-plugins/tree/main/hyprexpo

plugin {
    hyprexpo {
        columns = 2
        gap_size = 1
        bg_col = $primary_4_rgba
        workspace_method = center first # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}


# █ █ █▄█ █▀█ █▀█ █▄▄ ▄▀█ █▀█ █▀
# █▀█  █  █▀▀ █▀▄ █▄█ █▀█ █▀▄ ▄█

# See https://github.com/hyprwm/hyprland-plugins/tree/main/hyprbars

plugin {
    hyprbars {
        # example config
        bar_height = 20

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}